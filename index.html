<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* CSS Variables for themes */
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-hover: rgba(255, 255, 255, 0.06);
      --accent-color: #bb86fc;
      --input-bg: rgba(255, 255, 255, 0.1);
      --header-bg: rgba(255, 255, 255, 0.05);
    }
    .light-mode {
      --bg-color: #f5f5f5;
      --text-color: #222;
      --card-bg: #fff;
      --card-hover: #f0f0f0;
      --accent-color: #6200ea;
      --input-bg: #e0e0e0;
      --header-bg: #fff;
    }
    
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Share Tech Mono', monospace;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    /* Background Canvas */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
    }
    
    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }
    
    /* Header Styles */
    .header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      padding: 20px;
      background: var(--header-bg);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      transition: background 0.3s ease;
    }
    .header:hover {
      background: var(--card-hover);
    }
    
    .time-weather {
      flex: 1;
      text-align: center;
    }
    #time {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--accent-color);
    }
    
    /* Theme Toggle Button */
    .theme-toggle {
      background: var(--accent-color);
      border: none;
      color: var(--bg-color);
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .theme-toggle:hover {
      transform: scale(1.05);
    }
    
    /* Content Grid */
    .content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      flex: 1;
    }
    
    /* Card Styles */
    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      overflow: hidden;
      transition: transform 0.3s ease, background 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-5px);
      background: var(--card-hover);
    }
    
    /* Card Header & Reddit Input */
    .card-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }
    .card-header > .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .card-header i {
      margin-right: 10px;
      font-size: 24px;
    }
    
    /* Reddit Input in Card Header */
    .reddit-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .reddit-input input {
      flex: 1;
      padding: 8px;
      font-family: inherit;
      border: none;
      border-radius: 5px;
      background: var(--input-bg);
      color: var(--text-color);
      outline: none;
    }
    .reddit-input button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: var(--accent-color);
      color: var(--bg-color);
      font-family: inherit;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .reddit-input button:hover {
      background: #9a67ea;
      transform: scale(1.02);
    }
    
    /* Posts List */
    .posts {
      overflow-y: auto;
      flex: 1;
      padding-right: 5px;
    }
    .post-item {
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease;
    }
    .post-item:last-child {
      border-bottom: none;
    }
    .post-item:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    .post-item a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: bold;
    }
    .post-item p {
      margin-top: 5px;
      font-size: 0.9em;
    }
    
    /* Note Styles */
    textarea#note {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      min-height: 150px;
      resize: vertical;
      color: inherit;
      font-family: inherit;
      outline: none;
      transition: background 0.3s ease;
    }
    textarea#note:focus {
      background: var(--card-hover);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .header {
        padding: 15px;
      }
      #time {
        font-size: 2.5em;
      }
      .reddit-input {
        flex-direction: column;
      }
      .reddit-input input,
      .reddit-input button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="container">
    <div class="header">
      <div class="time-weather">
        <h1 id="time"></h1>
        <p id="weather"></p>
      </div>
      <!-- Theme Toggle -->
      <button class="theme-toggle" id="themeToggle">Toggle Theme</button>
    </div>

    <div class="content">
    <!-- Hacker News Card -->
    <div class="card" id="hackernews">
      <div class="card-header">
        <div class="header-top">
        <div>
          <i class="fab fa-hacker-news-square"></i>
          <h2>Hacker News Top Stories</h2>
        </div>
        </div>
      </div>
      <div class="posts" id="hn-posts">
        <p>Loading Hacker News...</p>
      </div>
    </div>

      <!-- Reddit Card -->
      <div class="card" id="reddit">
        <div class="card-header">
          <div class="header-top">
            <div>
              <i class="fab fa-reddit-alien"></i>
              <h2 id="reddit-title">r/technology</h2>
            </div>
          </div>
          <div class="reddit-input">
            <input type="text" id="subreddit-input" placeholder="Enter subreddit (e.g., technology)" />
            <button id="subreddit-button">Load Subreddit</button>
          </div>
        </div>
        <div class="posts" id="reddit-posts">
          <p>Loading Reddit posts...</p>
        </div>
      </div>

      <!-- Note Card -->
      <div class="card">
        <div class="card-header">
          <div class="header-top">
            <div>
              <i class="fas fa-sticky-note"></i>
              <h2>Note</h2>
            </div>
          </div>
        </div>
        <textarea id="note" placeholder="Type your note here..."></textarea>
      </div>
    </div>
  </div>

  <script>
    // Canvas Background Animation
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
        this.color = `hsl(${Math.random() * 360}, 50%, 60%)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.1) this.size -= 0.02;
        // Reset if offscreen
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 0.5;
        }
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particles = [];
    function initParticles() {
      particles = [];
      for (let i = 0; i < 80; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animate);
    }
    initParticles();
    animate();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    // Time Update
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', { hour12: false });
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Hacker News Fetch
    async function fetchHackerNews() {
      const postsContainer = document.getElementById('hn-posts');
      postsContainer.innerHTML = '<p>Loading Hacker News...</p>';
      try {
        // Fetch top story IDs
        const idsResponse = await fetch('https://hacker-news.firebaseio.com/v0/topstories.json');
        const ids = await idsResponse.json();
        const topIds = ids.slice(0, 10);
        // Fetch details for each story
        const storyPromises = topIds.map(async id => {
          const storyResponse = await fetch(`https://hacker-news.firebaseio.com/v0/item/${id}.json`);
          return storyResponse.json();
        });
        const stories = await Promise.all(storyPromises);
        // Build HTML
        postsContainer.innerHTML = stories.map(story => `
          <div class="post-item">
            <a href="${story.url || '#'}" target="_blank">
              ${story.title}
            </a>
            <p>Score: ${story.score} | By: ${story.by}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error fetching Hacker News:', error);
        postsContainer.innerHTML = '<p>Failed to load Hacker News stories.</p>';
      }
    }
    fetchHackerNews();

    // Reddit Fetch
    async function fetchReddit(subreddit = 'technology') {
      const redditPosts = document.getElementById('reddit-posts');
      redditPosts.innerHTML = '<p>Loading Reddit posts...</p>';
      try {
        const response = await fetch(`https://www.reddit.com/r/${subreddit}.json`);
        const data = await response.json();
        const posts = data.data.children.map(post => post.data);
        redditPosts.innerHTML = posts.map(post => `
          <div class="post-item">
            <a href="https://reddit.com${post.permalink}" target="_blank">
              <i class="fab fa-reddit-alien"></i> ${post.title}
            </a>
            <p>Score: ${post.score} | Comments: ${post.num_comments}</p>
          </div>
        `).join('');
        document.getElementById('reddit-title').textContent = `r/${subreddit}`;
      } catch (error) {
        console.error('Error fetching Reddit:', error);
        redditPosts.innerHTML = '<p>Failed to load subreddit. Please try again.</p>';
      }
    }
    document.getElementById('subreddit-button').addEventListener('click', () => {
      const subreddit = document.getElementById('subreddit-input').value.trim();
      if (subreddit) {
        fetchReddit(subreddit);
      }
    });
    fetchReddit();

    // Note Persistence using localStorage
    const note = document.getElementById('note');
    note.value = localStorage.getItem('techDashboardNote') || '';
    note.addEventListener('input', () => {
      localStorage.setItem('techDashboardNote', note.value);
    });

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
</body>
</html>
